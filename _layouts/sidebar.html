<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div id="wrap">

    {% include header.html %}

    <!-- START CONTENT -->
    
    <main class="container">
      
      <div class="page-header">
        <h1>{{ page.title }}</h1>
      </div>

      <div class="row">
        <div class="col-md-9">
          {{ content }}
        </div>
        <div class="col-md-3">
          {% if page.section == 'Connect' %}
            {% include menu-connect.html %}
          {% else %}
            <p>Foo</p>
          {% endif %}
        </div>
      </div>

    </main>
    </div> <!-- /#Wrap -->

    <!-- END CONTENT -->

    {% include footer.html %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
